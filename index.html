<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 Homework Code Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav d-flex justify-content-between">
        <a class="nav-link" href="/highscores.html">View High Scores</a>
        <p class="nav-link time">Time:</p>
      </nav>

<div class= "container">
    <h1 class="font-effect-neon">Keely's Awesome Coding Quiz Challenge</h1>
    <div class="visible">
    <div class="button-container">
    <button type="button" class="btn btn-dark visible">Start Quiz</button>
    </div>
    </div>

    <div class="question-container invisible">
        <h3>Question</h3>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <div class="choice-text" data-number="1">Answer choice</div>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <div class="choice-text" data-number="2">Answer choice</div>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <div class="choice-text" data-number="3">Answer choice</div>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <div class="choice-text" data-number="4">Answer choice</div>
        </div>
    </div>
</div>
<script src="quiz.js"></script>
</body>
</html>
